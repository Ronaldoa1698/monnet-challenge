name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        type: choice
        options:
          - qa
          - cert
        default: 'qa'
      
      tags:
        description: 'Test tags to run'
        required: true
        type: choice
        options:
          - all
          - smoke
          - regression
          - negative
          - performance
          - wiki
          - id
          - name
          - abilities
        default: 'all'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Create .env file
      run: |
        ENVIRONMENT="${{ github.event.inputs.environment || 'qa' }}"
        echo "SECRET_KEY=${{ secrets[format('SECRET_KEY_{0}', github.event.inputs.environment || 'qa')] }}" > .env.$ENVIRONMENT

    - name: Determine test filter
      id: filter
      run: |
        TAGS="${{ github.event.inputs.tags || 'all' }}"
        ENVIRONMENT="${{ github.event.inputs.environment || 'qa' }}"
        
        if [ "$TAGS" = "all" ]; then
          GREP_PATTERN=""
        else
          GREP_PATTERN="@${TAGS}"
        fi
        
        echo "grep_pattern=$GREP_PATTERN" >> $GITHUB_OUTPUT
        echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
        
        echo "::notice:: Running tests with:"
        echo "::notice::  Environment: $ENVIRONMENT"
        echo "::notice::  Tags: $TAGS"

    - name: Run Tests
      run: |
        ENVIRONMENT="${{ steps.filter.outputs.environment }}"
        GREP="${{ steps.filter.outputs.grep_pattern }}"
        
        if [ -z "$GREP" ]; then
          npm run test:$ENVIRONMENT
        else
          npm run test:$ENVIRONMENT -- --grep "$GREP"
        fi
      continue-on-error: false
      env:
        CI: true

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ steps.filter.outputs.environment }}-${{ github.event.inputs.tags || 'all' }}
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ steps.filter.outputs.environment }}-${{ github.event.inputs.tags || 'all' }}
        path: test-results/
        retention-days: 30
        if-no-files-found: ignore

    - name: Upload Downloaded Images
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pokemon-images-${{ steps.filter.outputs.environment }}
        path: images/
        retention-days: 7

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** \`${{ steps.filter.outputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags:** \`${{ github.event.inputs.tags || 'all' }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY